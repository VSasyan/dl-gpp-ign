<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Téléchargement IGN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="proj4-compressed.js"></script>
    <script src="proj4leaflet.js"></script>
    <script src="script.js"></script>
</head>

<body class="full-screen">
    <div class="full-screen row">
        <div id="map" class="full-screen col-9"></div>
        <div id="side" class="col-3">
            <h1>Téléchargement IGN</h1>
            <div id="form">
                <h3>Affichage des données disponibles</h3>
                <form>
                    <div class="form-group">
                        <label for="key">Entrez votre clé pour continuer !</label>
                        <input type="text" class="form-control" id="key" aria-describedby="emailHelp" placeholder="Entrez votre clé">
                    </div>
                    <div class="form-group">
                        <label for="dataType">Lister les données</label>
                        <select class="form-control" id="dataType">
                            <option value="lidarhd">Lidar HD</option>
                            <option value="adminexpress-pack">ADMINEXPRESS - PACK</option>
                            <option value="adminexpress-shp">ADMINEXPRESS - SHP</option>
                            <option value="ban_shp">BAN - SHP</option>
                            <option value="ban_sql">BAN - SQL</option>
                            <option value="BDALTI-25M">BDALTI - 25M</option>
                            <option value="BDORTHO-HISTORIQUE">BDORTHO-HISTORIQUE</option>
                            <option value="BDORTHO-JP2">BDORTHO-JP2</option>
                            <option value="BDTOPOV3">BDTOPOV3</option>
                            <option value="ORTHOHR">ORTHOHR</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Afficher les données</button>
                </form>
            </div>
            <div id="text" style="display: none;">
                <h3><span id="nb_dalles"></span> dalles trouvées</h3>
                <p>Cliquez sur une dalle pour afficher les données à télécharger...</p>
            </div>
            <div id="dalle" style="display: none;">
                <h3>Dalle <span id="name"></span></h3>
                <p>Fichiers disponibles :</p>
                <ul id="files"></ul>
            </div>
            <div id="loading" style="display: none;">
                <h3>Chargement...</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
